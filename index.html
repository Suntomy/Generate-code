<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Think - AI Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .cover-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            margin-bottom: 20px;
        }

        .owner-name {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .owner-title {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .app-name {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .app-tagline {
            font-size: 16px;
            color: #888;
            margin-bottom: 30px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .feature-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .feature-item:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 8px;
        }

        .feature-text {
            font-size: 12px;
            color: #555;
            font-weight: 500;
        }

        .btn-enter {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-enter:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .btn-enter:active {
            transform: translateY(-1px);
        }

        .version {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .social-link:hover {
            transform: scale(1.1);
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="cover-container">
        <div class="profile-section">
            <img src="owner-photo.jpg" alt="Olawale Abdul-Ganiyu" class="profile-image">
            <h1 class="owner-name">Olawale Abdul-Ganiyu</h1>
            <p class="owner-title">Founder & Developer</p>
        </div>

        <h2 class="app-name">Global Think</h2>
        <p class="app-tagline">AI-Powered Web Development Platform</p>

        <div class="features">
            <div class="feature-item">
                <i class="fas fa-robot feature-icon"></i>
                <p class="feature-text">Text to Website</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-code feature-icon"></i>
                <p class="feature-text">Full Stack Gen</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-magic feature-icon"></i>
                <p class="feature-text">AI Code Assistant</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-cloud feature-icon"></i>
                <p class="feature-text">Cloud Deploy</p>
            </div>
        </div>

        <button class="btn-enter" onclick="window.location.href='login.html'">
            <i class="fas fa-arrow-right"></i> Enter Platform
        </button>

        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-github"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
        </div>

        <p class="version">Version 2.0.0</p>
    </div>
</body>
</html>
